<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычисление объема куба</title>
</head>
<body>
    <div class="container">
        <h1>Вычисление объема куба</h1>
        
        <form name="cubeForm">
            <div class="form-group">
                <label for="side">Длина стороны куба:</label>
                <input type="text" id="side" name="side" size="10" 
                       placeholder="Введите длину стороны">
                <div class="error-message" id="sideError"></div>
            </div>
            
            <div class="form-group">
                <label for="volume">Объем куба:</label>
                <input type="text" id="volume" name="volume" size="15" readonly class="result-field">
            </div>
            
            <div class="form-buttons">
                <input type="button" value="Вычислить" class="btn btn-calculate" onclick="calculateVolume()">
                <input type="reset" value="Очистить" class="btn btn-reset" onclick="clearAll()">
            </div>
        </form>
    </div>

    <script>
        function calculateVolume() {
            const sideInput = document.getElementById('side');
            const sideError = document.getElementById('sideError');
            const side = sideInput.value.trim();
            

            
            if (side === '') {
                showError('Пожалуйста, введите длину стороны куба');
                sideInput.focus();
                return false;
            }
            
            if (isNaN(side)) {
                showError('Длина стороны должна быть числом');
                sideInput.focus();
                sideInput.select();
                return false;
            }
            
            if (side <= 0) {
                showError('Длина стороны должна быть положительным числом');
                sideInput.focus();
                sideInput.select();
                return false;
            }
            
            // Если все проверки пройдены, вычисляем объем
            const volume = Math.pow(parseFloat(side), 3);
            document.cubeForm.volume.value = volume.toFixed(2);
            return true;
        }

        function showError(message) {
            const sideError = document.getElementById('sideError');
            sideError.textContent = message;
            document.getElementById('side').classList.add('error');
            document.cubeForm.volume.value = '';
        }

        function clearError() {
            const sideError = document.getElementById('sideError');
            sideError.textContent = '';
            document.getElementById('side').classList.remove('error');
        }

        function clearAll() {
            document.cubeForm.side.value = '';
            document.cubeForm.volume.value = '';
            clearError();
        }

        // Вычисление при потере фокуса полем ввода
        document.addEventListener('DOMContentLoaded', function() {
            const sideInput = document.getElementById('side');
            
            // Вычисление при потере фокуса
            sideInput.addEventListener('blur', calculateVolume);
            
            // Очистка ошибки при начале ввода
            sideInput.addEventListener('input', function() {
                if (this.classList.contains('error')) {
                    clearError();
                }
            });
            
        });
    </script>
</body>
</html>
